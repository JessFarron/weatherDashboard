<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  <title>WeatherDashboard  </title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-info text-center">
        <div class="navbar-brand mb-0 w-100 h1 text-white">Weather Dashboard</div>
    </nav>

    <div class="container-fluid no-gutters">
      <div class="row">
        <div class="col-md-3 bg-light mt-3"> <!-- Search column -->
          <!-- Input section -->
          <p class="search-instruction my-1">Search for a city: </p>
          <form id="city-form" class="row g-3">
            <div class="col-auto">
              <input type="text" class="form-control" id="city" placeholder="Type city name">
            </div>
            <div class="col-auto">
              <button id="search-button" type="submit" class="btn btn-primary btn-lg mb-3">Search</button>
            </div>
          </form>
          <!-- Search history section -->
          <div class="col text-center">
            <div id="search-history" class="btn-group-vertical mt-3">
              <!-- Add search history buttons-->          
            </div>
          </div>
        </div>



        <!--- Current City Container -->
        <div class="col-md-9 ">
          <div class="row">
            
              <div id="current-container">
              <!-- Display current weather data here -->
              </div>
            
  
          
            <!--- 5-day forecast container-->
          </div>
          <div class="row mt-2">
            <div class="col" id="forecast"></div>
          </div>
        </div>
      </div>

    </div>
    
    <!-- JavaScript external document link -->
    <script src="assets/script.js"></script>
    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
